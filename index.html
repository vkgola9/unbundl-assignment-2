    <script>
        $(document).ready(function () {

            $('.inc').click(function () {
                let val1 = $('#num-1').val();
                let val2 = $('#num-2').val();
                let val3 = $('#num-3').val();
                let val4 = $('#num-4').val();


                let xyz = parseInt(val1) + parseInt(val2) + parseInt(val3) + parseInt(val4);
                if (xyz >= 8) {
                    alert("maximum no. exceed")
                } else {
                    $(this).siblings('input').val(Number($(this).siblings('input').val()) + 1);
                }
                console.log(xyz);
            })
            $('.dec').click(function () {
                let val1 = $('#num-1').val();
                let val2 = $('#num-2').val();
                let val3 = $('#num-3').val();
                let val4 = $('#num-4').val();


                let xyz = parseInt(val1) + parseInt(val2) + parseInt(val3) + parseInt(val4);
                if (xyz <= 0) {
                    alert("below 0 not allowed")
                } else {
                    $(this).siblings('input').val(Number($(this).siblings('input').val()) - 1);
                }
                console.log(xyz);
            })

        })
    </script>
